modules:
  macro:
    - key: hd-macro-hello-world
      resource: main
      resolver:
        function: resolver
      title: HMG Index
      description: HMG 조직 및 정보 관리 시스템
  function:
    - key: resolver
      handler: index.handler
    - key: globalSettingsResolver
      handler: index.handler
  globalSettings:
    - key: hmg-index-admin
      resource: admin
      render: custom-ui
      resolver:
        function: globalSettingsResolver
      title: HMG Index Settings
      useAsConfig: true
resources:
  - key: main
    path: static/hello-world/build
  - key: admin
    path: static/admin/build
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/2767bcda-2f30-4d3e-b417-200897de0a20